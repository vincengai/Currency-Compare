<!DOCTYPE html>
<html>

<head>
    <title>Stock Market Popularity</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            background-image: url('img/scenic.jpg');
            height: 100vh;
            width: 100%;
            background-position: center;
            background-size: cover; 
        }

        * {
            box-sizing: inherit;
        }

        .navbar {
            display: flex; 
            justify-content: space-between;
            margin-top: 1%;
        }

        .icons {
            margin-right: 3%
            
        }

        .linkedin {
            height: 65px;
            width: 65px;
            margin-top: 2%;
        }

        .github {
            height: 50px;
            width: 50px;
            margin-bottom: 8%;
        }
        h1 {
            text-align: start;
            color: rgb(253, 250, 253);
            margin-left: 1%;
        }

        svg {
            margin: auto;
            display: block;
        }

        .circle-overlay {
            font-size: 16px;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
        }

        .circle-overlay__inner {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        .node-icon--faded {
            opacity: 0.5;
        }

        .legend-size circle {
            fill: rgb(148, 93, 168);
        }
    </style>
</head> 

<body>


    <div class="navbar">
        <h1> Currency Compare </h1>
            <div class="icons">
                <img src="img/linkedin.png" class="linkedin" onclick="window.open('https://www.linkedin.com/in/vince-ngai/', '_blank');"/>
                <img src="img/github.png" class="github" onclick="window.open('https://www.linkedin.com/in/vince-ngai/', '_blank');"/>
            </div>
    </div>

    <svg width="100%" height="700" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
    

    <script src="js/d3.min.js"></script>
    <script src="js/d3-legend.min.js"></script>
    <script src="./dist/main.js"></script>
    
<script>
  
</script>

</body>

</html>
