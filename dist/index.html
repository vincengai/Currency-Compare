<!DOCTYPE html>
<html>

<head>
    <title>Stock Market Popularity</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        h1 {
            text-align: center;
        }

        svg {
            margin: auto;
            display: block;
        }

        .circle-overlay {
            font-size: 16px;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
            /*it's buggy with the foreignObject background right now*/
            /*background-color: rgba(255,255,255,0.5);*/
        }

        .circle-overlay__inner {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        .node-icon--faded {
            opacity: 0.5;
        }

        .legend-size circle {
            fill: rgb(31, 119, 180);
        }
    </style>
</head> 

<body>
    <h1> Currency Compare </h1>
    <svg width="100%" height="700" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

    <script src="../js/d3.min.js"></script>
    <script src="../js/d3-legend.min.js"></script>
    <script src="./main.js"></script>
    
<script>
  
</script>
</body>

</html>
